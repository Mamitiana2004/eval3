<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modifier patient</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <!-- icon -->
       <link rel="shortcut icon" th:href="@{/assets/img/hyper.svg}" type="image/x-icon">
       
       <!-- Vendor CSS Files -->
       <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
       <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
       <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
       <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
       <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
       <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
       <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">
       <link rel="stylesheet" th:href="@{/assets/css/login.css}">
    </head>

    <body>
        <main>
            <div class="container">
        
              <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
        
                            <div class="d-flex justify-content-center py-4">
                                <a  class="logo d-flex align-items-center w-auto">
                                <span class="d-none d-lg-block">Back</span>
                                <img th:src="@{/assets/img/hyper.svg}" alt="">
                                <span class="d-none d-lg-block">Office</span>
                                </a>
                            </div><!-- End Logo -->
        
                      <div class="card mb-3">
        
                        <div class="card-body">
        
                          <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Update</h5>
                            <p class="text-center small">Modifier un patient</p>
                          </div>
        
                          <form action="/patient/update" method="post" class="row g-3 needs-validation" novalidate>
                            
                            <input type="hidden" name="id" th:value="${patient.id}">

                            <div class="col-md-12">
                                <div class="form-floating">
                                  <input required type="text" name="nom" th:value="${patient.nom}" class="form-control" id="floatingName">
                                  <label for="floatingName">Nom</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-floating">
                                  <input required type="date" name="dateNaissance" th:value="${patient.dateNaissance}" class="form-control" id="floatingName" >
                                  <label for="floatingName">Date de naissance</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-floating">
                                  <select class="form-control" name="genre">
                                      <option value="m" th:selected="${patient.genre == 'm'}">Homme</option>
                                      <option value="f" th:selected="${patient.genre == 'f'}">Femme</option>
                                  </select>
                                  <label for="floatingName">Genre</label>
                                </div>
                              </div>
      
                              <div class="col-md-12">
                                  <div class="form-floating">
                                    <select class="form-control" name="remboursement">
                                        <option value="1" th:selected="${patient.remboursement == true}">Oui</option>
                                        <option value="0" th:selected="${patient.remboursement == false}">Non</option>
                                    </select>
                                    <label for="floatingName">Remboursement</label>
                                  </div>
                              </div>
        
        
                            <div class="col-12">
                              <button class="btn btn-primary w-100" type="submit">Update</button>
                            </div>
                            <div class="col-12">
                              <p class="small mb-0"><a href="/patient/liste">‚Üê Retour</a></p>
                            </div>
                          </form>
        
                        </div>
                      </div>
        
        
                    </div>
                  </div>
                </div>
        
              </section>
        
            </div>
        </main><!-- End #main -->

        <!-- Vendor JS Files -->
        <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
        <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
        <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
        <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
        <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
        <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
        <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
        
        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>
    </body>
</html>
