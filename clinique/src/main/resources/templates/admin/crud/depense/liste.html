<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Depense - liste</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <!-- icon -->
        <link rel="shortcut icon" th:href="@{/assets/img/hyper.svg}" type="image/x-icon">

        <!-- Vendor CSS Files -->
        <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

        <link rel="stylesheet" th:href="@{/assets/css/style.css}">
        <link rel="stylesheet" th:href="@{/assets/css/navbar.css}">
        <link rel="stylesheet" th:href="@{/assets/css/sidebar.css}">
        <link rel="stylesheet" th:href="@{/assets/css/datatable.css}">

    </head>

    <body>
        <!-- ======= Header ======= -->
        <div th:include="/admin/components/header.html"></div>
        <div th:include="/admin/components/sidebar.html"></div>

        <main id="main" class="main">

            <div class="pagetitle">
              <h1>Depense</h1>
              <nav>
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a>CRUD</a></li>
                  <li class="breadcrumb-item active">Liste</li>
                </ol>
              </nav>
            </div><!-- End Page Title -->
        
            <section id="section" class="section">
              <div class="row">
                <div class="col-xxl-8">
        
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Liste</h5>
                      
                      <!-- Table with stripped rows -->
                      <table class="table table-responsive datatable ">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Libelle</th>
                            <th scope="col">Prix</th>
                            <th scope="col">Date depense</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="depense : ${depenses}">
                            <td th:text="${depense.id}"></td>
                            <td th:text="${depense.libelle}"></td>
                            <td th:text="${depense.prix}"></td>
                            <td th:text="${depense.dateDepense}"></td>
                            <td>
                              <a th:href="@{/depense/update/{id}(id=${depense.id})}"><button type="button" class="btn btn-info"><i class="bi bi-pencil"></i></button></a>
                              <a th:href="@{/depense/delete/{id}(id=${depense.id})}"><button type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button></a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <!-- End Table with stripped rows -->
        
                    </div>
                  </div>
        
                </div>
        
                <div class="col-xxl-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Ajouter</h5>
                      <form action="add" method="post" class="row g-3 needs-validation" novalidate>
        
                        <div class="col-md-12">
                          <div class="form-floating">
                            <input required type="text" name="libelle" class="form-control" id="floatingName" >
                            <label for="floatingName">Libelle</label>
                          </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-floating">
                              <input required type="number" name="prix" class="form-control" id="floatingName" >
                              <label for="floatingName">Prix</label>
                            </div>
                          </div>

                          <div class="col-md-12">
                            <div class="form-floating">
                              <input required type="date" name="dateDepense" class="form-control" id="floatingName" >
                              <label for="floatingName">Date de depense</label>
                            </div>
                          </div>
        
                        <div class="col-md-12">
                          <button type="submit" class="btn btn-primary">Ajouter</button>
                        </div>
        
                      </form>
                    </div>
                  </div>
                </div>
        
              </div>
        
        
            </section>
        </main>


        <!-- Vendor JS Files -->


        <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
        <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
        <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
        <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
        <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
        <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
        <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
        
        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>
    </body>
</html>
