<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Acceuil - Admin</title>
        
        <!-- icon -->
        <link rel="shortcut icon" th:href="@{/assets/img/hyper.svg}" type="image/x-icon">

        <!-- Vendor CSS Files -->
        <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

        <link rel="stylesheet" th:href="@{/assets/css/style.css}">
        <link rel="stylesheet" th:href="@{/assets/css/navbar.css}">
        <link rel="stylesheet" th:href="@{/assets/css/sidebar.css}">
        <link rel="stylesheet" th:href="@{/assets/css/datatable.css}">
    </head>

    <body>
        <!-- ======= Header ======= -->
        <div th:include="/admin/components/header.html"></div>
        ><div th:include="/admin/components/sidebar.html"></div>

        <main id="main" class="main">
            <div class="pagetitle">
                <h1>Dashbord</h1>
                <nav>
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item active">Budget</li>
                  </ol>
                </nav>
            </div><!-- End Page Title -->

            <section id="section" class="section">
                <div class="row">
                  <div class="col-xxl-12">
          
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Liste</h5>
                        
                        <!-- Table with stripped rows -->
                        <table class="table table-responsive datatable ">
                          <thead>
                            <tr>
                              <th scope="col">Mois</th>
                              <th scope="col">Annee</th>
                              <th scope="col">Recette</th>
                              <th scope="col">Depense</th>
                              <th scope="col">Budget</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="budget : ${budgets}">
                                <td th:text="${budget.mois}"></td>
                                <td th:text="${budget.annee}"></td>
                                <td th:text="${budget.recettes}+' Ar'"></td>
                                <td th:text="${budget.depenses}+' Ar'"></td>
                                <td th:text="${budget.budget}+' Ar'"></td>
                            </tr>
                          </tbody>
                        </table>
                        <!-- End Table with stripped rows -->
          
                      </div>
                    </div>
          
                  </div>
          
          
                </div>
          
          
              </section>

        </main>


        <div th:include="/admin/components/footer.html"></div>
        <!-- Vendor JS Files -->


        <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
        <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
        <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
        <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
        <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
        <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
        <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
        
        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>
        
    </body>
</html>
