<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Login Admin</title>
         <!-- icon -->
        <link rel="shortcut icon" th:href="@{/assets/img/hyper.svg}" type="image/x-icon">
        
        <!-- Vendor CSS Files -->
        <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/assets/css/login.css}">
    </head>

    <body>

        <main>
            <div class="container">
        
              <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
        
                            <div class="d-flex justify-content-center py-4">
                                <a  class="logo d-flex align-items-center w-auto">
                                <span class="d-none d-lg-block">Back</span>
                                <img th:src="@{/assets/img/hyper.svg}" alt="">
                                <span class="d-none d-lg-block">Office</span>
                                </a>
                            </div><!-- End Logo -->
        
                      <div class="card mb-3">
        
                        <div class="card-body">
        
                          <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Login</h5>
                            <p class="text-center small">Enter your identifiant & password to continue</p>
                          </div>
        
                          <form action="/admin/login" method="post" class="row g-3 needs-validation" novalidate>
        
                            <div class="col-md-12">
                                <div class="form-floating">
                                  <input required type="text" name="identifiant" class="form-control" id="floatingName">
                                  <label for="floatingName">Identifiant</label>
                                  <div class="invalid-feedback">Please enter your identifiant.</div>
                                </div>
                            </div>
    
                            <div class="col-md-12">
                                <div class="form-floating">
                                  <input required type="password" name="password" class="form-control" id="floatingName">
                                  <label for="floatingName">Password</label>
                                  <div class="invalid-feedback">Please enter your password.</div>
                                </div>
                            </div>
        
        
                            <div class="col-12">
                              <button class="btn btn-primary w-100" type="submit">Login</button>
                            </div>
                          </form>
        
                        </div>
                      </div>
        
        
                    </div>
                  </div>
                </div>
        
              </section>
        
            </div>
        </main><!-- End #main -->


        <!-- Vendor JS Files -->
        <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
        <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
        <script th:src="@{/assets/vendor/echarts/echarts .min.js}"></script>
        <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
        <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
        <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
        <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
        
        <!-- Template Main JS File -->
        <script th:src="@{/assets/js/main.js}"></script>
    </body>
</html>
